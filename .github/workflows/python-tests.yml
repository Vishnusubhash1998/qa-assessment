name: CI - PyTest (Unit + UI)

on:
  push:
  pull_request:
  workflow_dispatch:  # allows manual runs from the Actions tab

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # 3.11 also fine, keep consistent

      # Install Chrome for Selenium
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure UI deps exist even if not listed (safe no-op if already installed)
          pip install selenium webdriver-manager

      # Fast unit tests first (exclude UI-smoke by name)
      - name: Run unit tests
        run: |
          python -m pytest -q --maxfail=1 -k "not ui_smoke" --cov=. --cov-report=term-missing

      # Selenium UI smoke tests (headless)
      - name: Run UI smoke tests
        run: |
          python -m pytest -q -k "ui_smoke"
